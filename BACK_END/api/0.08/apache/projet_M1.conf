<VirtualHost *:80>

	# Nom du serveur à taper dans la barre d'URL, à rajouter aussi dans /etc/hosts
	ServerName 127.0.0.1:80

	ServerAdmin webmaster@localhost
	ServerAlias 127.0.0.1

	DocumentRoot /var/www/M1/projet/api

	<Directory /var/www/M1/projet/api/>
		#site d'accueil par défaut quand on tape l'url
		DirectoryIndex index.php

		# autorisations d'accéder au site
		Order deny,allow

		# autoriser de voir les fichiers du dossier hors-site, et d'avoir des liens symboliques
		Options Indexes FollowSymLinks

		# autoriser des adresses IP d'accéder au site
		Allow from all
		# interdire tout autre ordi
		# Deny from all
		
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

