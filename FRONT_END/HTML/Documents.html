<!DOCTYPE html>
<html>
<head>
<title>Site web sécurisé</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../CSS/w3c.css">
<link rel="stylesheet" href="../CSS/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="w3-content w3-border-left w3-border-right">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-light-grey w3-collapse w3-top" style="z-index:3;width:260px" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-transparent w3-display-topright"></i>
    <h3>Mes documents</h3>
    <h5>Sur cette page, retrouvez la totalité de vos documents médicaux partagés avec vos praticiens</h5>
    
  </div>
  <div class="w3-bar-block">
    <a href="../index.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-arrow-left"></i> Retour à l'accueil</a>
    <a href="documents.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-folder"></i> Vos documents</a>
    <a href="factures.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-eur"></i> Vos factures</a>
    <a href="medecins.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-user-md"></i> Vos médecins</a>
    <a href="cgu.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-file-text"></i> Conditions générales d'utilisation</a>
    <a href="parametres.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-gears"></i> Parametres du compte</a>
    <a href="deconnexion.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-caret-left"></i> Se déconnecter</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
  <span class="w3-bar-item">Rental</span>
  <a href="javascript:void(0)" class="w3-right w3-bar-item w3-button" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-white" style="margin-left:260px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:80px"></div>

  <!-- Slideshow Header -->
  <div class="w3-container" id="apartment">
    <h2 class="w3-text-green">Consultez vos documents en ligne</h2>
    <div class="w3-display-container mySlides">
    

  
</body>
</html>
