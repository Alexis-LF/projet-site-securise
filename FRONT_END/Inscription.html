<body >

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-light-grey w3-collapse w3-top margin1000_index" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-transparent w3-display-topright"></i>
    <h3>Inscription</h3>
    <h6>Veuillez saisir vos informations personnelles</h6>
    <hr>
    <form action="/action_page.php" target="_blank">
      <p><label><i class=""></i> Nom :</label></p>
      <input class="w3-input w3-border" type="text" placeholder="nom" name="CheckIn" required> 
      <p><label><i class=""></i> Prénom :</label></p>
      <input class="w3-input w3-border" type="text" placeholder="prénom" name="CheckIn" required>
      <p><label><i class=""></i> Date de naissance :</label></p>
      <input class="w3-input w3-border" type="date" placeholder="date de naissance" name="CheckIn" required>
      <p><label><i class=""></i> Saisissez votre email :</label></p>
      <input class="w3-input w3-border" type="text" placeholder="email" name="CheckIn" required>         
      <p><label><i class="fa fa-key"></i> Mot de passe :</label></p>
      <input class="w3-input w3-border" type="password" placeholder="mot de passe" name="CheckOut" required>      
      <p><label><i class="fa fa-key"></i> Confirmation du mot de passe :</label></p>
      <input class="w3-input w3-border" type="text" placeholder="confirmation du mot de passe" name="CheckOut" required>   
      <p><label><i class="fa fa-phone"></i> Numéro de portable :</label></p>
      <input class="w3-input w3-border" type="text" placeholder="numéro" name="CheckOut" required>
      <a href="index.html" class="w3-bar-item w3-button w3-padding-16 w3-block w3-green"><i class=""></i> S'inscrire</a>
    </form>
  </div>
